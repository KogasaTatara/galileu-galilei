<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addItem1()">
        <ion-icon name="paw-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="addItem2()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item *ngIf="items.length === 0">
      <ion-label>Nenhum item cadastrado ainda.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item lines="full" button (click)="editItem1(item)">
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.especie }} - {{ item.raca }} - {{ item.idade }} anos</p>
          <p>{{ item.obsadd }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem1(item.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item *ngIf="items2.length === 0">
      <ion-label>Nenhum item2 cadastrado ainda.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let item2 of items2">
      <ion-item lines="full" button (click)="editItem2(item2)">
        <ion-label>
          <h2>{{ item2.name }}</h2>
          <p>{{ item2.telefone }} - {{ item2.experiencia }} - {{ item2.especial }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem2(item2.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
